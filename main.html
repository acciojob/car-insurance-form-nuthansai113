  <title>car insurance form</title>

<body>
  <form action="asd.php" method="post">
    <div>
      <label for="name">name</label>

    <div>
      <label for="email">Email</label>
      <input type="email" required placeholder="Email" id="email" name="email">
    </div><br>

    <div>
      <label for="gender">gender</label>
      <input type="radio" name="gender" required id="gender_m">male
      <input type="radio" name="gender" required id="gender_f">female
    </div><br>

    <div>
      <label for="cars">carsbrands</label>
      <select name="car Brands" id="cars" name="cars">
      <option value="">Please choose an option</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
    </div><br>

    <div>
      <label for="carage">car age</label>
      <input type="number" id="carage" required name="carage">
    </div><br>

    <div>
      <label for="dop">Date of Purchase</label>
      <input type="date"required id="dop" name="dop">
    </div><br>

    <div>
      <label for="password">password</label>
      <input type="password" placeholder="password" required id="password" name="password">
    </div><br>

    <div>
        <button type="submit">submit</button>
    </div>


  </form>
